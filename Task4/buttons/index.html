<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buttons</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>

	<div class="btn-group" role="group">
  		<button type="button" class="btn btn-primary" onclick="changeBlue()">Синий</button>
		<button type="button" class="btn btn-success" onclick="changeGreen()">Зеленый</button>
		<button type="button" class="btn btn-danger" onclick="changeRed()">Красный</button>
		<button type="button" class="btn btn-dark" onclick="changeCircle()">Круг</button>
	</div>

	
</body>
</html>
