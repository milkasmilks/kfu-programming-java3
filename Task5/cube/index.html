<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>

// При загрузке страницы вызывается функция создания холста, объявления переменных x и y, являющихся координатами круга, и dx и dy, являющихся значениями смены координат x и y, и, в последствии, само рисование.
window.onload = function() {
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2;
	var y = canvas.height/2;
	var dx = 8;
	var dy = -8;

	draw();


function draw() {
	ctx.clearRect(0,0,canvas.width,canvas.height); //Очищает заданную область холста
	ctx.beginPath(); //Запускает путь
	ctx.arc(x,y,50,0,Math.PI*2); //Создание круга
	ctx.fillStyle = "green";
	ctx.fill();
	ctx.closePath();


	//Если x достигает стенку холста, то направление меняется на обратное
	if(x+dx > 1000) {
		dx = - dx;
	}
	if(x+dx < 0){
		dx = -dx;
	}
	if(y+dy > 700){
		dy = -dy;
	}
	if(y + dy < 0){
		dy = -dy;
	}

	x += dx;
	y += dy;
}

	setInterval(draw, 10);
}
</script>
<body>
	<canvas id="myCanvas" width="1000" height="700"></canvas>
</body>
</html>
